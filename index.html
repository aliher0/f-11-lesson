<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" 
        id="todo-list-task-text" placeholder="Ваша задача на 1 день">
        <button id="todo-list-task-add-bth">Добавить</button>
        <select name="todo-list-task-filter" 
        id="todo-list-task-filter">
            <option value="0">Все</option>
            <option value="1">Выполненные</option>
            <option value="2">Не выполненные</option>
        </select>
        <ul class="todo-list" id="todo-list">


            <li class="todolist">
            <span>
                <input type="checkbox" id="todolist-checkbox-1"
                checked>
                <label for="todolist-checkbox-1">Сделать ДЗ</label>               
            </span>
            <button class="todolist-remove-todo">Delete</button>
            </li>


        </ul>
    </div>
</body>
<script src="./main.js"></script>
</html>
